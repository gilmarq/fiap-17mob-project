<!DOCTYPE html>


<html>
    <head>
      
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <title>Bem Vindo</title>
    </head>
    <body>
        <div class="app">        
            <h1>Bem-vindo </h1>

            <form>
                <div class="form-group">
                    <label id="lblEmail" for="txtEmail">E-mail</label>
                    <input type="email" class="form-control" id="txtEmail" required/> 
                </div>

                <div class="form-group">
                    <label id="lblSenha" for="txtSenha">Senha</label>
                    <input type="password" class="form-control" id="txtSenha" required />
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="ckbLembre">
                    <label class="form-check-label" for="ckbLembre" id="lblLembre">Manter Conectado</label>
                </div>
                  
                <button type="submit" class="btn btn-primary" id="btnEntrar">Entrar</button>
                <a href="cadastrar.html" class="btn btn-secondary">Criar Novo Usu√°rio</a>
            </form>
        </div>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->

            https://firebase.google.com/docs/web/setup#config-web-app -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/popper.min.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
